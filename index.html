<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/switch.css">
        <link rel="stylesheet" type="text/css" href="css/tab-bar.css">
        <title>Arkham III Monsters</title>
    </head>
    <body>
        <div class="app" id="app" style="visibility: hidden;">
            <!-- <div id="snapshot" class="snapshot"></div> -->
            <div id="card-ocr-block" class="card-ocr-block"></div>
            <div id="app-ui" class="app-ui-tab app-ui active">
                <div id="card-name" class="card-name"></div>
                <div class="app-content">
                    <label class="scenario-name">
                        <select id="scenario-selector" class="scenario-selector"></select>
                    </label>
                    <div id="monster-list"></div>
                </div>
            </div>
            <div id="app-options" class="app-ui-tab app-options">
                <div class="app-content">
                    <div class="options-row">
                        <div>
                            <div data-lang="OPTION_LANGUAGE_TITLE"></div>
                            <div class="description" data-lang="OPTION_LANGUAGE_DESCRIPTION"></div>
                        </div>
                        <div class="selector-wrapper">
                            <label class="selector">
                                <select id="options-lang-selector"></select>
                            </label>
                        </div>
                    </div>
                    <div class="options-row" id="options-sound">
                        <div data-lang="SOUNDS"></div>
                        <div class="switch-wrapper">
                            <label class="switch">
                                <input type="checkbox" id="options-sound-switch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="options-row" id="options-ocr">
                        <div>
                            <div data-lang="OPTION_OCR_TITLE"></div>
                            <div class="description" data-lang="OPTION_OCR_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            <label class="switch">
                                <input type="checkbox" id="options-ocr-switch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="options-row" id="options-count">
                        <div>
                            <div data-lang="OPTION_COUNT_TITLE"></div>
                            <div class="description" data-lang="OPTION_COUNT_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            <label class="switch">
                                <input type="checkbox" id="options-count-switch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="options-row">
                        <div>
                            <div data-lang="OPTION_HIGHLIGHT_UNIQUE_TITLE"></div>
                            <div class="description" data-lang="OPTION_HIGHLIGHT_UNIQUE_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            <label class="switch ">
                                <input type="checkbox" id="options-highlightUnique-switch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="options-row">
                        <div>
                            <div data-lang="OPTION_GROUP_TITLE"></div>
                            <div class="description" data-lang="OPTION_GROUP_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            <label class="switch">
                                <input type="checkbox" id="options-group-switch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="options-row">
                        <div>
                            <div data-lang="OPTION_EXPANSIONS_TITLE"></div>
                            <div class="description" data-lang="OPTION_EXPANSIONS_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            
                        </div>
                    </div>
                    <div class="options-row" style="display: none;">
                        <div>
                            <div data-lang="OPTION_EXPANSIONS_BASE_TITLE"></div>
                            <div class="description" data-lang="OPTION_EXPANSIONS_BASE_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            <label class="switch disabled">
                                <input type="checkbox" checked="checked" disabled="disabled">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="options-row">
                        <div>
                            <div data-lang="OPTION_EXPANSIONS_DON_TITLE"></div>
                            <div class="description" data-lang="OPTION_EXPANSIONS_DON_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            <label class="switch">
                                <input type="checkbox" id="options-expDON-switch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="options-row">
                        <div>
                            <div data-lang="OPTION_EXPANSIONS_UDW_TITLE"></div>
                            <div class="description" data-lang="OPTION_EXPANSIONS_UDW_DESCRIPTION"></div>
                        </div>
                        <div class="switch-wrapper">
                            <label class="switch">
                                <input type="checkbox" id="options-expUDW-switch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab-bar" class="tab-bar">
                <div id="tab-bar-monsters" data-lang="TAB_MONSTERS"></div>
                <div id="tab-bar-options" data-lang="TAB_OPTIONS"></div>
            </div>        
        </div>
        <script src="cordova.js"></script>
        <script src="js/vendor/underscore/underscore-min.js"></script>
        <script src="js/vendor/underscore.string/underscore.string.min.js"></script>
        <script src="js/vendor/jquery/jquery-3.6.0.min.js"></script>

        <script src="languages/languages.js"></script>
        <script src="languages/en.js"></script>
        <script src="languages/es.js"></script>
        <script src="languages/it.js"></script>
        
        <script src="js/data/expansions.js"></script>
        <script src="js/data/monsters.js"></script>
        <script src="js/data/scenarios.js"></script>

        <script src="js/lib/Language.js"></script>
        <script src="js/lib/Expansion.js"></script>
        <script src="js/lib/Monster.js"></script>
        <script src="js/lib/Scenario.js"></script>
